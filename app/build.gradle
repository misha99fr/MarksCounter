    compileSdkVersion 31
    defaultConfig {
        applicationId "com.alex.markscounter"
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 14
        versionName "2.8.0"
        archivesBaseName = "marks_counter_$versionName"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-snapshot"
        }
        release {
            minifyEnabled true
            shrinkResources true
